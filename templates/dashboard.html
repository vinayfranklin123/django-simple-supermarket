{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-index" style="background-image: url({% static 'images/index-bg.png' %});">
    <div class="container" style="height: 100%; align-content: center;">
        <div class="d-flex justify-content-center h-100">
            <div class="row">
                <div class="align-self-center text-center">
                    <div class="card">
                        <p class="text-color mb-0">View Objects</p>
                        <article class="card-body">
                            <a href="{% url 'brand' %}" class="btn btn-main">Brands</a>
                            <a href="{% url 'category' %}" class="btn btn-main">Categories</a>
                            <a href="{% url 'product' %}" class="btn btn-main">Products</a>
                            <a href="{% url 'stockout' %}" class="btn btn-main">StockOut</a>
                            <a href="{% url 'stockin' %}" class="btn btn-main">StockIn</a>
                        </article>
                        <p class="text-color mb-0">Add Objects</p>
                        <article class="card-body">
                            <a href="{% url 'brand_add' %}" class="btn btn-main">Brands</a>
                            <a href="{% url 'category_add' %}" class="btn btn-main">Categories</a>
                            <a href="{% url 'product' %}" class="btn btn-main">Products</a>
                            <a href="{% url 'stockout' %}" class="btn btn-main">StockOut</a>
                            <a href="{% url 'stockin' %}" class="btn btn-main">StockIn</a>
                        </article>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
