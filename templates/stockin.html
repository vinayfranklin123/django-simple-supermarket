{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marketplace</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body class="bg-index" style="background-image: url({% static 'images/index-bg.png' %});">
    <div class="text-center mt-4">
            <h2 class="mb-3">Hi , {{ request.user.username }}</h2>
                    {% if stockin %}
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                      <th>StockIN ID</th>
                                      <th>Product</th>
                                      <th>Quantity</th>
                                      <th>Quantity Type</th>
                                      <th>Date</th>
                                      <th>Mode</th>
                                    </tr>
                                </thead>
                                <tbody>
                                {% for stockin in stockin %}
                                    <tr>
                                     <td><input type="text" class="form-control" value="{{stockin.id}}" readonly name="item_name"></td>
                                     <td><input type="text" class="form-control" value="{{stockin.product}}" readonly name="item_price"></td>
                                     <td><input type="text" class="form-control" value="{{stockin.quantity}}" readonly name="item_price"></td>
                                     <td><input type="text" class="form-control" value="{{stockin.quantity_type}}" readonly name="item_price"></td>
                                     <td><input type="text" class="form-control" value="{{stockin.date}}" readonly name="item_price"></td>
                                     <td><input type="text" class="form-control" value="{{stockin.mode}}" readonly name="item_price"></td>
                                    </tr>
                                </tbody>
                                {% endfor %}
                            </table>
                    {% else %}
                        No search results for this query
                    {% endif %}
    </div>
</body>
</html>
